<!doctype html>
<html>
    <head>
        <meta charset=utf8>
        <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Couch 2048</title>
        <link rel=stylesheet href=couch.css>
        <link rel=manifest href=manifest.json>
    </head>
    <body>
        <div id=container>
            <canvas id=canvas></canvas>
            <div id=home>
                <h1>Couch 2048</h1>
                <p>
                    <b>How to play:</b><br>
                    ⭐️ Drag pieces around<br>
                    ⭐️ Stack those with the same number<br>
                    ⭐️ Get to 2048 to win the game<br>
                    ⭐️ REVEL IN GLORY <small>(optional but recommended)</small>
                </p>
                <div id=start>NEW GAME</div>
            </div>
        </div>

        <script src=Body.js></script>
        <script src=Constraint.js></script>
        <script src=Cushion.js></script>
        <script src=Piece.js></script>
        <script src=Point.js></script>
        <script src=StaticPoint.js></script>
        <script src=Vec2.js></script>
        <script src=canvas.js></script>
        <script src=collision.js></script>
        <script src=debounce.js></script>
        <script src=game.js></script>
        <script src=main.js></script>
        <script src=pointer.js></script>
        <script src=polyfill.js></script>

        <script src=node_modules/stats.js/build/stats.min.js></script>

        <script>
            init()
            requestAnimationFrame(mainloop)
        </script>
    </body>
</html>
